<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Usando tu marcador personalizado -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
        <!-- Contenedor para mostrar datos -->
        <a-entity id="info-text" position="0 1 0" text="value: Cargando datos...; color: white;"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Función para obtener datos del endpoint
      async function fetchData() {
        try {
          const response = await fetch('https://bdslsxny7g.execute-api.us-east-1.amazonaws.com/cit/almacen/pieza/all');
          const data = await response.json();

          // Filtrar los datos que queremos: color y número de piezas
          const filteredData = data.map(item => {
            const numeroPiezas = item["Numero de Piezas"].value || item["Numero de Piezas"];
            const colorPieza = item.Pieza_Color;
            return `Color: ${colorPieza}, Piezas: ${numeroPiezas}`;
          });

          // Convertir los datos a una cadena de texto
          const displayText = filteredData.join('\n');

          // Mostrar los datos en el marcador
          const infoText = document.querySelector("#info-text");
          infoText.setAttribute("text", `value: ${displayText}; color: white;`);
        } catch (error) {
          console.error("Error al obtener los datos:", error);
          const infoText = document.querySelector("#info-text");
          infoText.setAttribute("text", `value: Error al cargar datos; color: red;`);
        }
      }

      // Llama a la función al cargar la página
      fetchData();
    </script>
  </body>
</html>
