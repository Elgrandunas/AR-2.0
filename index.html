<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Primer marcador -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- Caja negra elevada -->
        <a-plane 
          position="0 0.1 0" 
          rotation="-90 0 0" 
          width="2.5" 
          height="1.5" 
          color="black" 
          material="opacity: 0.7;"></a-plane>
        <!-- Texto dinámico visible desde arriba y elevado -->
        <a-entity 
          id="info-text-1" 
          position="0 0.2 0" 
          rotation="-90 0 0" 
          text="value: Cargando datos...; color: white; align: center; width: 4;"></a-entity>
      </a-marker>

      <!-- Segundo marcador -->
      <a-marker type="pattern" url="pattern-depositphotos_506437654-stock-photo-red-number-drawn-gouache-isolated (1).patt">
        <!-- Caja roja elevada -->
        <a-plane 
          position="0 0.1 0" 
          rotation="-90 0 0" 
          width="2.5" 
          height="1.5" 
          color="red" 
          material="opacity: 0.7;"></a-plane>
        <!-- Texto dinámico visible desde arriba y elevado -->
        <a-entity 
          id="info-text-2" 
          position="0 0.2 0" 
          rotation="-90 0 0" 
          text="value: Cargando datos...; color: white; align: center; width: 4;"></a-entity>
      </a-marker>

      <!-- Tercer marcador -->
      <a-marker type="pattern" url="pattern-1681821818_kartinki-pibig-info-p-dvoika-kartinka-arti-vkontakte-25.patt">
        <!-- Caja azul elevada -->
        <a-plane 
          position="0 0.1 0" 
          rotation="-90 0 0" 
          width="2.5" 
          height="1.5" 
          color="blue" 
          material="opacity: 0.7;"></a-plane>
        <!-- Texto dinámico visible desde arriba y elevado -->
        <a-entity 
          id="info-text-3" 
          position="0 0.2 0" 
          rotation="-90 0 0" 
          text="value: Cargando datos...; color: white; align: center; width: 4;"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Función para el primer marcador
      async function fetchFirstMarkerData() {
        try {
          const response = await fetch('https://bdslsxny7g.execute-api.us-east-1.amazonaws.com/cit/almacen/pieza/all');
          const data = await response.json();

          const filteredData = data.map(item => {
            const numeroPiezas = item["Numero de Piezas"].value || item["Numero de Piezas"];
            const colorPieza = item.Pieza_Color;
            return `Color: ${colorPieza}, Piezas: ${numeroPiezas}`;
          });

          const displayText = filteredData.join('\n');
          const infoText1 = document.querySelector("#info-text-1");
          infoText1.setAttribute("text", `value: ${displayText}; color: white; align: center; width: 4;`);
        } catch (error) {
          console.error("Error al obtener los datos del primer marcador:", error);
          const infoText1 = document.querySelector("#info-text-1");
          infoText1.setAttribute("text", `value: Error al cargar datos; color: red; align: center; width: 4;`);
        }
      }

      // Función para el segundo marcador
      async function fetchSecondMarkerData() {
        try {
          const response = await fetch('https://0wg4kcfdq9.execute-api.us-east-1.amazonaws.com/cit/celda/estatus/all');
          const data = await response.json();

          const filteredData = data[0].Estatus.filter(item => 
            ["DP-STOP", "DP-START", "DP-RESET"].includes(item.dataPointId)
          ).map(item => {
            return `${item.dataPointId}: ${item.value}`;
          });

          const displayText = filteredData.join('\n');
          const infoText2 = document.querySelector("#info-text-2");
          infoText2.setAttribute("text", `value: ${displayText}; color: white; align: center; width: 4;`);
        } catch (error) {
          console.error("Error al obtener los datos del segundo marcador:", error);
          const infoText2 = document.querySelector("#info-text-2");
          infoText2.setAttribute("text", `value: Error al cargar datos; color: red; align: center; width: 4;`);
        }
      }

      // Función para el tercer marcador
      async function fetchThirdMarkerData() {
        try {
          const response = await fetch('https://apzsno44o4.execute-api.us-east-1.amazonaws.com/cit/celda/estatus/all');
          const data = await response.json();

          const filteredData = data[0].Estatus.filter(item => 
            ["DP-State_PR", "DP-State_PM", "DP-State_PN"].includes(item.dataPointId)
          ).map(item => {
            return `${item.dataPointId}: ${item.value}`;
          });

          const displayText = filteredData.join('\n');
          const infoText3 = document.querySelector("#info-text-3");
          infoText3.setAttribute("text", `value: ${displayText}; color: white; align: center; width: 4;`);
        } catch (error) {
          console.error("Error al obtener los datos del tercer marcador:", error);
          const infoText3 = document.querySelector("#info-text-3");
          infoText3.setAttribute("text", `value: Error al cargar datos; color: red; align: center; width: 4;`);
        }
      }

      // Llama a todas las funciones para cargar los datos
      fetchFirstMarkerData();
      fetchSecondMarkerData();
      fetchThirdMarkerData();
    </script>
  </body>
</html>
