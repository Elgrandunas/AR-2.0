<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Primer marcador -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- Caja negra -->
        <a-plane 
          position="0 1 0" 
          width="2.5" 
          height="1.5" 
          color="black" 
          material="opacity: 0.7;"></a-plane>
        <!-- Texto dinámico -->
        <a-entity 
          id="info-text-1" 
          position="0 1 0.1" 
          text="value: Cargando datos...; color: white; align: center; width: 4;"></a-entity>
      </a-marker>

      <!-- Segundo marcador -->
      <a-marker type="pattern" url="pattern-marker2.patt">
        <!-- Caja roja -->
        <a-plane 
          position="0 1 0" 
          width="2.5" 
          height="1.5" 
          color="red" 
          material="opacity: 0.7;"></a-plane>
        <!-- Texto dinámico -->
        <a-entity 
          id="info-text-2" 
          position="0 1 0.1" 
          text="value: Cargando datos...; color: white; align: center; width: 4;"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Función para obtener los datos del primer endpoint
      async function fetchFirstMarkerData() {
        try {
          const response = await fetch('https://bdslsxny7g.execute-api.us-east-1.amazonaws.com/cit/almacen/pieza/all');
          const data = await response.json();

          // Filtrar los datos que queremos: color y número de piezas
          const filteredData = data.map(item => {
            const numeroPiezas = item["Numero de Piezas"].value || item["Numero de Piezas"];
            const colorPieza = item.Pieza_Color;
            return `Color: ${colorPieza}, Piezas: ${numeroPiezas}`;
          });

          // Convertir los datos a una cadena de texto
          const displayText = filteredData.join('\n');

          // Mostrar los datos en el primer marcador
          const infoText1 = document.querySelector("#info-text-1");
          infoText1.setAttribute("text", `value: ${displayText}; color: white; align: center; width: 4;`);
        } catch (error) {
          console.error("Error al obtener los datos del primer marcador:", error);
          const infoText1 = document.querySelector("#info-text-1");
          infoText1.setAttribute("text", `value: Error al cargar datos; color: red; align: center; width: 4;`);
        }
      }

      // Función para obtener los datos del segundo endpoint
      async function fetchSecondMarkerData() {
        try {
          const response = await fetch('https://0wg4kcfdq9.execute-api.us-east-1.amazonaws.com/cit/celda/estatus/all');
          const data = await response.json();

          // Filtrar los datos específicos: DP-START, DP-STOP, DP-RESET
          const filteredData = data[0].Estatus.filter(item => 
            ["DP-STOP", "DP-START", "DP-RESET"].includes(item.dataPointId)
          ).map(item => {
            return `${item.dataPointId}: ${item.value}`;
          });

          // Convertir los datos a una cadena de texto
          const displayText = filteredData.join('\n');

          // Mostrar los datos en el segundo marcador
          const infoText2 = document.querySelector("#info-text-2");
          infoText2.setAttribute("text", `value: ${displayText}; color: white; align: center; width: 4;`);
        } catch (error) {
          console.error("Error al obtener los datos del segundo marcador:", error);
          const infoText2 = document.querySelector("#info-text-2");
          infoText2.setAttribute("text", `value: Error al cargar datos; color: red; align: center; width: 4;`);
        }
      }

      // Llama a ambas funciones para cargar los datos
      fetchFirstMarkerData();
      fetchSecondMarkerData();
    </script>
  </body>
</html>

  </body>
</html>
